<!DOCTYPE html>
<html>
  <head>
    <title>websocketd count example</title>
    <style>

/* http://meyerweb.com/eric/tools/css/reset/
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed,
figure, figcaption, footer, header, hgroup,
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure,
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}

* {
  box-sizing: border-box;
}

body {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 100vh;
}

.messages {
  overflow-y: scroll;
}

.controls {
}

.controls > input {
  height: 4rem;
  width: calc(100% - 8rem);
  font-size: 2rem;
}

.controls > button {
  height: 4rem;
  width: 8rem;
  font-size: 2rem;
}



    </style>
  </head>
  <body>
    <section class="messages" role="messages">
    </section>
    <section class="controls">
      <input type="text" autofocus><button>send</button>
    </section>

    <script>
var fragment = null;
var timeout = null;

function addMessage(message){
  if(fragment === null) fragment = new DocumentFragment();
  if(timeout !== null) clearTimeout(timeout);
  var chatMessage = document.createElement('article');
  var author = document.createElement('div');
  author.textContent = message.author_emoji;
  var body = document.createElement('div');
  body.textContent = message.body;
  chatMessage.appendChild(author);
  chatMessage.appendChild(body);
  fragment.appendChild(chatMessage);
  setTimeout(flushDom, 50);
}

function flushDom() {
  document.querySelector('[role="messages"]').appendChild(fragment);
}

var ws = new WebSocket('ws://' + window.location.hostname + '/ws');
ws.onopen = function() {
  document.body.style.backgroundColor = '#cfc';
};
ws.onclose = function() {
  document.body.style.backgroundColor = null;
};
ws.onmessage = function(event) {
  addMessage(JSON.parse(event.data));
};
    </script>

  </body>
</html>
